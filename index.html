<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhìu trái tim ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 185vh;
        }
        .button {
            text-decoration: none;
            display: block;
            background-color: aqua;
            padding: 16px 24px;
            border-radius: 24px;
        }
        .button:hover {
            background-color: aquamarine;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -25px;
            left: 0;
        }

        .heart:after {
            left: 25px;
            top: 0;
        }

        @keyframes float {
            /* 0% {
                transform: rotate(-45deg) translateY(0) scale(1);
                opacity: 1;
            } */
            100% {
                transform: rotate(0deg) translateY(-1000px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <a class = "button" href="https://github.com/nhq441/ne/blob/main/index.html">CODE</a>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
