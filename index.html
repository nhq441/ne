<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo~ chào</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .heart {
            color: red;
            font-size: 100px;
            margin-bottom: 20px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .info {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .contact {
            font-size: 16px;
            color: #555;
        }
        .contact a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <div class="name">Quân</div>
        <div class="info">Tuổi: 19</div>
        <div class="info">Sở thích: Nn</div>
        <div class="contact">Nhắn tớ: <a href="https://www.facebook.com/nhquan24/">Bấm vào đây nhé!</a>
    </div>
</body>
</html>
